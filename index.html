<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticePlayer</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            background-color: #fafdfa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            margin-top: 50px;
            width: 75%;
        }
        .video-container {
            margin-top: 20px;
            width: 960px;
            height: 540px;
        }
        .mdl-textfield {
            width: 500px;
        }
        table {
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.87);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <form id="videoForm">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="videoUrl" placeholder="Enter YouTube URL">
                </div>
            </form>
        </div>
        <div class="video-container mdl-shadow--2dp" id="player"></div>
        <table id="controls" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <tbody>
                <tr>
                    <td><b>Set Key</b></td>
                    <td id="binding-q">q</td>
                    <td id="binding-w">w</td>
                    <td id="binding-e">e</td>
                    <td id="binding-r">r</td>
                    <td id="binding-t">t</td>
                    <td id="binding-y">y</td>
                    <td id="binding-u">u</td>
                    <td id="binding-i">i</td>
                    <td id="binding-o">o</td>
                </tr>
                <tr>
                    <td><b>Play Key</b></td>
                    <td id="binding-1">1</td>
                    <td id="binding-2">2</td>
                    <td id="binding-3">3</td>
                    <td id="binding-4">4</td>
                    <td id="binding-5">5</td>
                    <td id="binding-6">6</td>
                    <td id="binding-7">7</td>
                    <td id="binding-8">8</td>
                    <td id="binding-9">9</td>
                </tr>
                <tr>
                    <td><b>Times</b></td>
                    <td id="key1">00:00</td>
                    <td id="key2">00:00</td>
                    <td id="key3">00:00</td>
                    <td id="key4">00:00</td>
                    <td id="key5">00:00</td>
                    <td id="key6">00:00</td>
                    <td id="key7">00:00</td>
                    <td id="key8">00:00</td>
                    <td id="key9">00:00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
